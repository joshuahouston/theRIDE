<!DOCTYPE html>
<html>

	<link href='style.css' rel='stylesheet' />
</head>
<body>
<nav id="menu"></nav>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.css' type='text/css' />
<div id="map"></div>
<span class="logo">
    <a href="http://ridesitka.com/"><img src="http://jfact0ry.com/theRIDE/logo.png" width=76 height=34></a>
</span>
<a target="_blank" href="http://joshuahouston.me/about/">

</div>
</a>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamZhY3RvcnkiLCJhIjoiZXdJam1yZyJ9.-AOTWD0gk1_3wuciI3DbsQ';
var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/jfactory/cinxquqh70009b1nujwehc7o6',
  center: [-135.33, 57.0507],
  zoom: 13,
  maxZoom: 18
});

map.on('load', function() {
  map.addSource("blue", {
    "type": "geojson",
    "data": {
      "type": "Feature",
      "properties": {},
      "geometry": {
        "type": "LineString",
        "coordinates": blueLine
      }
    }
  });

  map.addLayer({
    "id": "blue",
    "type": "line",
    "source": "blue",
    "layout": {
      "line-join": "round",
      "line-cap": "round"
    },
    "paint": {
      "line-color": "#0000aa",
	  "line-width": 5
    }
  });
});

map.on('load', function() {
  map.addSource("red", {
    "type": "geojson",
    "data": {
      "type": "Feature",
      "properties": {},
      "geometry": {
        "type": "LineString",
        "coordinates": redLine
      }
    }
  });

  map.addLayer({
    "id": "red",
    "type": "line",
    "source": "red",
    "layout": {
      "line-join": "round",
      "line-cap": "round"
    },
    "paint": {
      "line-color": "#ff5555",
	  "line-width": 5
    }
  });
});
map.on('load', function() {
  map.addSource("green", {
    "type": "geojson",
    "data": {
      "type": "Feature",
      "properties": {},
      "geometry": {
        "type": "LineString",
        "coordinates": greenLine
      }
    }
  });

  map.addLayer({
    "id": "green",
    "type": "line",
    "source": "green",
    "layout": {
      "line-join": "round",
      "line-cap": "round"
    },
    "paint": {
      "line-color": "#00803e",
	  "line-width": 5
    }
  });
});

addLayer('Blue Line', 'blue');
addLayer('Green Line', 'green');
addLayer('Red Line', 'red');

function addLayer(name, id) {
  var link = document.createElement('a');
  link.href = '#';
  link.className = 'active';
  link.textContent = name;

  link.onclick = function(e) {
    e.preventDefault();
    e.stopPropagation();

    var visibility = map.getLayoutProperty(id, 'visibility');

    if (visibility === 'visible') {
      map.setLayoutProperty(id, 'visibility', 'none');
      this.className = '';
    } else {
      this.className = 'active';
      map.setLayoutProperty(id, 'visibility', 'visible');
    }
  };

  var layers = document.getElementById('menu');
  layers.appendChild(link);
}

map.on('load', function () {
    // Add marker data as a new GeoJSON source.
    map.addSource("markers", {
        "type": "geojson",
        "data": "stops.geojson"
    });

    // Add a layer showing the markers.
    map.addLayer({
        "id": "markers",
        "type": "symbol",
        "source": "markers",
        "layout": {
            "icon-image": "{bgFill}-{marker-symbol}-15",
            "icon-allow-overlap": true
        }
    });
});


// When a click event occurs near a marker icon, open a popup at the location of
// the feature, with description HTML from its properties.
map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['markers'] });

    if (!features.length) {
        return;
    }

    var feature = features[0];

    // Populate the popup and set its coordinates
    // based on the feature found.
    var popup = new mapboxgl.Popup()
        .setLngLat(feature.geometry.coordinates)
        .setHTML(feature.properties.description)
        .addTo(map);
});

// Use the same approach as above to indicate that the symbols are clickable
// by changing the cursor style to 'pointer'.
map.on('mousemove', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['markers'] });
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
});

map.addControl(new MapboxGeocoder({
    accessToken: mapboxgl.accessToken
}));
    
var nav = new mapboxgl.NavigationControl();
map.addControl(nav, 'top-right');

map.addControl(new mapboxgl.GeolocateControl());

</script>
</body>
</html>
